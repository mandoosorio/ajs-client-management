<div class="container">
    <h3>Create a Meeting Schedule</h3>
    <hr>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Meeting Topic</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Meeting Topic">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of People</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Number of People">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Start Time</label>
            <input type="datetime-local" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
